<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Project Of Student Grade System by JavaScript</title>
</head>
<body>
    <div class="bg">

        <div class="box">
            <div class="row">
                <div class="col-6">
                    <div class="container">
                        <h2 id="heading">Student Grade Calculation</h2>
                    </div>
                </div>
                <div class="col-6">
                    <div class="container">
                        <div class="input-details">
                            <p class="mb-0">Student Name</p>
                            <input type="text" id="name" class="form-control" placeholder="Name">
                            <p class="mb-0 mt-3">Roll No.</p>
                            <input type="text" id="roll" class="form-control" placeholder="Roll">
                            <p class="mb-0 mt-3">Grade</p>
                            <input type="text" id="grade" class="form-control" placeholder="Grade">
                            <button id="btn" class="btn btn-warning btn-block mt-4">Submit</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container">
                <h4 class="mt-3" id="de">Student Details: <p id="std"></p></h4>
            </div>
        </div>



    </div>




    <script src="app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
